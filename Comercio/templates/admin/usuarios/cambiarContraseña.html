<!doctype html>
<html lang="es">
  <head>
    <title>Sistema de Ventas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  </head>

  <body>
    <main>
      <div class="container">
          <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">                
                      <h3 class="mb-5">CAMBIAR CONTRASEÑA</h3>
                      <form action="/cambiarContraseña/cambiar" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="typeEmailX-2">Nombre del Usuario</label>
                          <input type="email" id="usuario" name="usuario" class="form-control form-control-lg" value="{{usuario}}" disabled/>
                        </div>               
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="typePasswordX-2">Contraseña actual</label>
                          <input type="password" id="contraseña" name="contraseña" class="form-control form-control-lg" />
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="typePasswordX-2">Nueva contraseña</label>
                          <input type="password" id="nuevaContraseña" name="nuevaContraseña" class="form-control form-control-lg" />
                        </div>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Modificar</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
