<!doctype html>
<html lang="es">
    <head>
        <title>Sistema de Ventas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <style>
          body{
              background-color: #DCDCDC;
              margin-top:20px;
          }
          .card {
              margin-bottom: 1.5rem;
              box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
          }
          .card {
              position: relative;
              display: -ms-flexbox;
              display: flex;
              -ms-flex-direction: column;
              flex-direction: column;
              min-width: 0;
              word-wrap: break-word;
              background-color: #fff;
              background-clip: border-box;
              border: 1px solid #e5e9f2;
              border-radius: .2rem;
          }
        </style>
      </head>

    <body>
        <main>
          <div class="d-flex justify-content-center align-items-center vh-100 ">
              <div class="container">
                <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                  <div class="d-table-cell align-middle">
                    <div class="card">
                      <div class="card-body">
                        <div class="m-sm-4">
                          <div class="text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
                          </div>
                          <form action="/admin/login/iniciar" method="post">
                            <div class="form-group">
                              <label>Usuario</label>
                              <input class="form-control form-control-lg" type="email" name="usuario" placeholder="Ingrese su usuario" required >
                            </div>
                            <div class="form-group">
                              <label>Contraseña</label>
                              <input class="form-control form-control-lg" type="password" name="contraseña" placeholder="Ingrese su contraseña" required >
                            </div>
                            <div>
                              <div class="custom-control custom-checkbox align-items-center">
                                <input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked="">
                              </div>
                            </div>
                            <div class="text-center mt-3">
                              <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
